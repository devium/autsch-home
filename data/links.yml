- title: Chat
  show: false
  id: chat
  body: |
    Autsch bietet einen Ende-zu-Ende-verschlüsselten Matrix-Chat an. Diesem kannst du mit jedem der hier gelisteten Apps beitreten, oder auch mit einer Matrix-kompatiblen Chat-App deiner Wahl.
    <br><br>
    Konfiguriere hierzu einfach in der App den Homeserver <b>autsch.org</b>. Du wirst dann zu unserem sicheren Keycloak-Server zur Anmeldung weitergeleitet. Benutzername und E-Mail kannst du jederzeit ändern.
  links:
    - title: Element (Web)
      url: https://element.DOMAIN
      icon: icon_element.svg

    - title: Element (App)
      url: https://element.io/get-started#download
      icon: icon_element.svg

    - title: FluffyChat (App)
      url: https://fluffychat.im
      icon: icon_fluffychat.svg

