{{ define "main" }}

<div class="container text-center my-3">
  <h2 class="text-white d-inline-block">
    Jitsi-Raumübersicht
    <span id="numRooms">(0)</span>
    <span id="notification-request" class="cursor-pointer h4 bi bi-bell-fill" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Aktiviere Raumbenachrichtigungen"/>
  </h2>
  <div id="rooms" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center text-start">
    <div class="col">
      <div class="text-dark d-block card">
        <div class="card-header text-center">
          <h5 class="card-title">Neuer Raum</h5>
        </div>
        <div class="card-body">
          <div class="input-group my-4" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Räume, die mit _ beginnen, werden nicht gelistet.">
            <input id="roomname" class="form-control" type="text" placeholder="Name">
            <button id="openroom" type="button" class="btn btn-outline-dark">
              Eröffnen
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ range .Site.Data.links }}
<div class="container apps my-3">
  <h2 class="text-white text-center">
    {{ .title }}
    {{ if .info }}
    <span class="cursor-pointer h4 bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ replace .info "DOMAIN" $.Site.Params.baseDomain }}"/>
    {{ end }}
  </h2>
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3 justify-content-center">
    {{ range .links }}
    <div class="col">
      <a href="{{ replace .url "DOMAIN" $.Site.Params.baseDomain }}" {{- if not .sameTab }} target="_blank" {{ end -}} class="text-decoration-none text-dark text-center d-block card card-hover h-100">
        <div class="card-body">
          {{ $img := resources.Get (path.Join "/img/" .icon) }}
          <img src="{{ $img.RelPermalink }}" class="card-icon mx-auto mb-2 rounded" width="48px">
          <h6 class="card-title">
            {{ .title | safeHTML }}
          </h6>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}

{{ end }}
